<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="icon" href="contact-mail.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="Y o u r__A c c e s s__K e y">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs"required>
            <input type="email" name="email" placeholder="Your E-mail" class="contact-inputs"required>
            <input type="tel" name="phone" placeholder="Your Phone Number" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="right-arrow.png" alt="Arrow Icon"></button>

        </form>
        <div class="contact-right">
            <img src="bg.png" alt="Background Image">
        </div>
    </div>
</body>
</html>
